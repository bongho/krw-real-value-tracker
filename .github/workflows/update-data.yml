name: Update KRW Data Daily

on:
  schedule:
    # ë§¤ì¼ ìì • KST (15:00 UTC = 00:00 KST+9)
    - cron: '0 15 * * *'
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch latest data from APIs
        env:
          ECOS_API_KEY: ${{ secrets.ECOS_API_KEY }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          EXCHANGE_RATE_API_KEY: ${{ secrets.EXCHANGE_RATE_API_KEY }}
          BASE_DATE: '2010-01-01'
          BASE_RATE: '1167'
        run: npm run fetch:data

      - name: Check for data changes
        id: check_changes
        run: |
          if git diff --quiet public/data/krw-data.json; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No data changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Data changes detected"
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/krw-data.json
          git commit -m "chore: Update KRW data (automated)

          ğŸ“… Updated at $(date -u +'%Y-%m-%d %H:%M:%S UTC')

          ğŸ¤– Automated update via GitHub Actions"
          git push

      - name: Report status
        if: always()
        run: |
          if [ "${{ steps.check_changes.outputs.has_changes }}" == "true" ]; then
            echo "âœ… Data updated and pushed successfully"
          else
            echo "â„¹ï¸ No changes to commit - data is up to date"
          fi
